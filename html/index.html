<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Main page</title>
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body>
        <div class="cursor">
            <div class="cursor__one">
                <p class="cursor__text"></p>
            </div>
            <div class="cursor__two">
            </div>
        </div>
        <div class="container">
            <div class="container__item" id="main_section">
                <div class="container__box">
                    <div class="menu">
                        <ul class="menu__list">
                            <li class="menu__item">
                                x
                            </li>
                            <li class="menu__item">x</li>
                            <li class="menu__item">x</li>
                            <li class="menu__item">x</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="container__item" id="cards_section">
                <div class="card" id="card_1">
                    <div class="card__sticker" id="sticker_1">
                        <div class="card__label">
                            Timeline
                        </div>
                    </div>
                    <div class="card__close" id="close_1">
                        &#10005;
                    </div>
                    <div class="card__content" id="card__content_1">
                        <div class="timeline">
                            <div class="timeline__content">
                                <div class="timeline__date">
                                </div>                                    
                            </div>
                            <div class="timeline__line">
                                
                            </div>
                            <div class="timeline__description">
        
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card" id="card_2">
                    <div class="card__sticker" id="sticker_2">
                        <div class="card__label">
                            Skills
                        </div>
                    </div>
                    <div class="card__close" id="close_2">
                        &#10005;
                    </div>
                    <div class="card__content" id="card__content_2">
                        <div class="chalkboard">
                        </div>
                    </div>
                </div>
                <div class="card" id="card_3">
                    <div class="card__sticker" id="sticker_3">
                        <div class="card__label">
                            Hobbies
                        </div>
                    </div>
                    <div class="card__close" id="close_3">
                        &#10005;
                    </div>
                    <div class="card__content" id="card__content_3">
                        <div class="slideshow">
                            <div class="slideshow__photo slideshow__photo--one">
                            </div>
                            <div class="slideshow__photo slideshow__photo--two"></div>
                            <div class="slideshow__photo slideshow__photo--three"></div>
                            <div class="slideshow__dots">
                                <div class="slideshow__dot"></div>
                                <div class="slideshow__dot"></div>
                                <div class="slideshow__dot"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card" id="card_4">
                    <div class="card__sticker" id="sticker_4">
                        <div class="card__label">
                            Contact
                        </div>
                    </div>
                    <div class="card__close" id="close_4">
                        &#10005;
                    </div>
                    <div class="card__content" id="card__content_4">
                        
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/app.js"></script>
    </body>
</html>
